[[headers]]
for = "/*"
[headers.values]
  Content-Security-Policy = '''
      "default-src 'self';", "img-src *.ctfassets.net;"
  '''
  Permissions-Policy = '''
      "geolocation=();", "midi=();", "sync-xhr=();", "microphone=();", "camera=();", "magnetometer=();", "gyroscope=();", "fullscreen=(self);", "payment=();"
  '''

  X-Frame-Options = '''
        "SAMEORIGIN;"
  '''

  X-Content-Type-Options = '''
        "nosniff;"
  '''

  Referrer-Policy = '''
        ""
  '''
    